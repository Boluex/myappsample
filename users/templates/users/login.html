{% extends "twitter/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
<fieldset class="form-group">
    <legend class="mb-3 white-important">
        Login
    </legend>
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">

                   <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">
                      <form method='POST' class="col-12 col-md-6 pl-3 pr-3 pl-md-0 pr-md-0">
                          {% csrf_token %}
                            <div class="form-outline mb-4">
                              <input type="text" id="form3Example1cg" name="username" class="form-control form-control-lg" placeholder='Your username'/>
                              <label class="form-label" for="form3Example1cg">Your username</label>
                            </div>

                            <div class="form-outline mb-4">
                              <input type="password" id="form3Example4cg" name="password1" class="form-control form-control-lg" placeholder='Your password'/>
                              <label class="form-label" for="form3Example4cg">Password</label>
                            </div>
                             <div class="form-group">
                                <button class="btn btn-outline-primary" type="submit">Login</button>
                             </div>
                      </form>

                    </div>
                  </div>
                </div>
              </div>
            </div>
    </div>
</fieldset>

    <div class="pt-3">
        <small class="text-muted">
            Do you need an account? <a class="ml-2" href="#">Sign up</a>
        </small>
    </div>
{% endblock content %}
